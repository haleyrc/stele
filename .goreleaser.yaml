version: 2

builds:
  - main: .
    env:
      - CGO_ENABLED=0
    flags:
      - -v
    goos:
      - darwin
      - linux
    goarch:
      - arm64
      - amd64
    ignore:
      - goos: darwin
        goarch: amd64
      - goos: linux
        goarch: arm64
    ldflags:
      - "-s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}"

archives:
  - formats: [tar.gz]
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
  groups:
    - title: "Features"
      regexp: "^feat"
      order: 0
    - title: "Bug Fixes"
      regexp: "^fix"
      order: 1
    - title: "Other Changes"
      regexp: "^refactor|^perf|^style"
      order: 2

release:
  prerelease: auto
  name_template: "{{.Version}}"
  github:
    owner: haleyrc
    name: stele

upx:
  # UPX compression for Linux builds
  - enabled: true
    goos: [linux]
    compress: best
    brute: true
  # Disable UPX for Darwin/ARM64 due to known compatibility issues
  - enabled: false
    goos: [darwin]
    goarch: [arm64]
